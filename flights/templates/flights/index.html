{% extends "flights/base.html" %}

{% block title %}
    flights
{% endblock %}
    {% block body %}
        <h1>List of all flights</h1>
        <ul>
            {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">{{ flight }}</a>
            </li>
            {% endfor %}
        </ul>
    {% endblock %}
